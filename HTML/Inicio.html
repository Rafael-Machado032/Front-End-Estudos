<!DOCTYPE html>
<html lang="pt"><!-- Linguagem da pagina -->

<head><!-- Cabeçalho da pagina -->
    <meta charset="UTF-8"><!-- Configuração de codificação de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Configuração de responsividade -->
    <title>Base HTML</title><!-- Título da pagina -->
</head>

<body><!-- Corpo da pagina -->
    <h1>Bem-vindo à minha página HTML!</h1><!-- Título principal -->
    <p>Esta é uma estrutura básica de um documento HTML.</p><!-- Parágrafo de texto -->
    <p><b>Negrito</b> <i>Itálico</i> <u>Sublinhado</u></p>
    <br /><!-- Quebra de linha -->
    <span>Esse é um exemplo de texto em uma tag
        span.</span><!-- Texto em tag span serve para agrupar elementos inline -->
    <img src="./img/gremio.jpg" alt="Gremio" width="100">
    <!--"src" Caminho da imagem "alt" Texto alternativo da imagem "width" Tamanho da largura da imagem  -->
    <a href="https://gremio.net/">Visite o site do Gremio</a>
    <!-- "href" Define o link de destino -->
</body>

</html>
