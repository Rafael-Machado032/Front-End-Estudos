<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <!--Tipo de texto padrão-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Escala de tela para responsivo-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Compatibilidade do navegador-->
    <meta name="description" content="Exemplo de descrição para o meu site.">
    <meta name="keywords" content="palavras-chaves,separados,por,virgula">
    <meta name="author" content="Rafael Machado">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <title>Semântica HTML - Exemplos</title>
</head>
<body>
    <!-- CABEÇALHO DO SITE -->
    <header>
        <h1>Meu Blog</h1>
        <p>Bem-vindo ao meu espaço</p>
    </header>

    <!-- NAVEGAÇÃO PRINCIPAL -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </nav>

    <!-- CONTEÚDO PRINCIPAL -->
    <main>
        <!-- ARTIGO -->
        <article>
            <h2>Meu Primeiro Artigo</h2>
            <p>Publicado em <time datetime="2024-01-15">15 de Janeiro</time></p>
            <p>Conteúdo do artigo aqui...</p>
        </article>

        <!-- ASIDE (BARRA LATERAL) -->
        <aside>
            <h3>Artigos Relacionados</h3>
            <ul>
                <li><a href="#">Artigo 1</a></li>
                <li><a href="#">Artigo 2</a></li>
            </ul>
        </aside>
    </main>

    <!-- RODAPÉ -->
    <footer>
        <p>&copy; 2026 Meu Blog. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
