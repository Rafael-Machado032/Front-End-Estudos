<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>

    </style>
    <title>Pais</title>
</head>

<body>
    <div>
        <ul>
            <li>
                <h3>Curso</h3>
                <span>Rafael Machado</span>
                <p>Seletores parent</p>
            </li>
        </ul>
    </div>
    <script>
        //parent aponto direto para o elemento pai
        $("p").parent().css({"border":"2px solid black"})
        $("li").parent().css({"border":"2px solid blue"})
        $("ul").parent().css({"border":"2px solid green"})
        $("div").parent().css({"border":"2px solid yellow"})

        //parents aponta todos os elementos a cima do selecionado
        $("p").parents().css({"border":"2px solid black"})

        //parentsUntil aponta do selecionado at√© o segundo selecionado
        $("p").parentsUntil("div").css({"border":"2px solid blue"})

    </script>
</body>

</html>
