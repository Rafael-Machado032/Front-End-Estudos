<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        .caixas{
            display: flex;
            width: 100%;
        }
        .caixa {
            background-color: #bbb;
            border: 3px solid #000;
            border-radius: 10px;
            display: flex;
            width: 100px;
            height: 100px;
            box-sizing: border-box;
            margin-right: 10px;
            flex-wrap: wrap;/*Quebra de linha */
            justify-content: center;
            align-items: center;

        }
        .ocultar{
            display: none;
        }

        .btn_fechar{
            background-color: red;
            color: white;
            padding: 5px;
            border-radius: 5px;
            border: none;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .borda{
            border: 5px solid black;
        }
    </style>
    <title>Posição</title>
</head>

<body>
    <p>
        <button id="btn_posicao">Posição</button>
        <button id="btn_removeratributo">Remover Atributo</button>
        <button id="btn_removerclasse">Remover Classe</button>
        <button id="btn_addclasse">Adicionar Classe</button>
        <br/>
        <label for="Topo">Topo POSITION</label>
        <input type="range" id="top" name="top" min="0" max="500">
        <label for="Left">Left POSITION</label>
        <input type="range" id="left" name="left" min="0" max="500">
        <br/>
        <label for="Topo">Topo OFFSET</label>
        <input type="range" id="otop" name="otop" min="0" max="500">
        <label for="Left">Left OFFSET</label>
        <input type="range" id="oleft" name="oleft" min="0" max="500">
    </p>

    <div id="caixa" class="caixa" style="position: absolute; top: 100px; left: 100px; background-color: red;">

    </div>
   

    <script>

        $("#btn_removeratributo").click(()=>{
            $("#caixa").removeAttr("style") //Remove atributo
        })
        $("#btn_removerclasse").click(()=>{
            $("#caixa").removeClass("borda")
        })
        $("#btn_addclasse").click(()=>{
            $("#caixa").addClass("borda")
        })
        
        $("#btn_posicao").click((e)=>{
            let t = $("#caixa").position().top // position retorna o valor
            let l = $("#caixa").position().left

            let ot = $("#caixa").offset().top // offset tambem retorna o valor
            let ol = $("#caixa").offset().left
            
            alert("POSITION   top: "+t+"  |  left: "+l+ "\nOFFSET       top: "+ot+"  |  left: "+ol)

        })

        $("#top").change((e)=>{
            let valor =$("#"+e.target.id).val()
            $("#caixa").css({"top":valor+"px"})
        })

        $("#left").change((e)=>{
            let valor =$("#"+e.target.id).val()
            $("#caixa").css({"left":valor+"px"})
        })

        $("#otop").change((e)=>{
            let valor =$("#"+e.target.id).val()
            $("#caixa").offset({"top":valor})
        })

        $("#oleft").change((e)=>{
            let valor =$("#"+e.target.id).val()
            $("#caixa").offset({"left":valor}) //offset consegue alterar os valores da posição
        })
        
    </script>
</body>

</html>
