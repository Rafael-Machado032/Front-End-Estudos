<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        .menu{
            display: flex;
            width: 100%;
            flex-direction: column;
        }
        .menus{
            background-color: grey;
            display: flex;
            width: 100%;
        }
        .btn_menu{
            margin: 5px;
            padding: 5px;
            cursor: pointer;
        }
        #menus{
            display: flex;
            width: 100%;
        }
        #controle{
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: grey;
            padding: 5px;
            border-radius: 0 0 10px 10px;
            margin-left: 10px;
            margin-right: auto;
        }
        #controle button{
            margin: 5px;
        }
    </style>
    <title>Deslizar</title>
</head>

<body>

    <div id="menu" class="menu">
        <div id="menus" class="menus">
            <button class="btn_menu">Home</button>
            <button class="btn_menu">Curso</button>
            <button class="btn_menu">Matrial</button>
            <button class="btn_menu">Contatos</button>
            <button class="btn_menu">Sobre</button>
        </div>
        <div id="controle">
            <button id="btn_cima">Ocultar</button>
            <button id="btn_baixo">Mostrar</button>
            <button id="btn_menu">Ocultar/Mostrar</button>
        </div>
    </div>
    

    <script>
        const cx = $("#menu")
        $("#btn_cima").click(function(){
                $("#menus").slideUp()//slideUp desliza para cima
        })                          //opcional: slideUp(Tempo,função complete)
        $("#btn_baixo").click(function(){
                $("#menus").slideDown()//slideDonw desliza para Baixo
        })
        $("#btn_menu").click(function(){
                $("#menus").slideToggle()//slideToggle desliza para Baixo
        })
    </script>
</body>

</html>
