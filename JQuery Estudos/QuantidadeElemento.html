<!DOCTYPE html>
<html lang="pt">

<head>

</head>

<body>
    <div id="caixa" class="caixa">

        <h2 id="p3">Rafael</h2>

    <p id="p1">Curso</p>
    <p id="p2">JQuery</p>

    <p id="p5">Guaiba</p>

    <button id="btn_p">Quantidade de P</button>
    <button id="btn_h4">Quantidade de H4</button>

    <script>
        $("#btn_p").click(()=>{
