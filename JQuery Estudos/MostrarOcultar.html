<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        #caixa {
            border: 2px solid black;
            width: 200px;
            height: 200px;
            background-color: blue;
            color: white;
            position: absolute;
            top: 50px;
            right: inherit;
        }
    </style>
    <title>Mostrar e Ocultar</title>
</head>

<body>

    <div id="caixa">
        <h3>Aluno:</h3>
        <p>Rafael Machado</p>
    </div>
    <button id="btn_mostrar">Mostrar</button>
    <button id="btn_ocultar">Ocultar</button>
    

    <script>
        $("#btn_mostrar").click(
            function(){
                $("#caixa").fadeIn()
            }//fadeIn Mostra o elemento
        )
        $("#btn_ocultar").click(
            function(){
                $("#caixa").fadeOut()
            }//fadeOut desaparece o elemento
        )
    </script>
</body>

</html>
