<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        div{border:1px solid red; padding: 10px;}
        p{border:1px solid blue; padding: 10px;}
        span{border:1px solid green; padding: 10px;}
    </style>
    <title>Propagação de evento</title>
</head>

<body>
    <div>
        DIV
        <p>
            P <br/><br/><br/>
            <span>SPAN</span>
        </p>
    </div>

    <script>
        $("div").click(()=>{alert("Evento disparado no DIV")})
        $("p").click(()=>{event.stopPropagation();alert("Evento disparado no P")})
        $("span").click(()=>{event.stopPropagation();alert("Evento disparado no SPAN")})
        //stopPropagation não propaga os eventos para outros elementos pai
    </script>
</body>

</html>
