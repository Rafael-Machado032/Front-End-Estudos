<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            border: none;
        }
        .menu{
            background-color: aliceblue;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .itemMenu{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            margin: 10px;
            border-radius: 10px;
            padding: 10px;
            background-color: blue;
            color: white;
            text-transform: capitalize;
            cursor: pointer;
        }
    </style>
    <title>Mostrar e Ocultar com Tempo</title>
</head>

<body>

    <div id="menu" class="menu">
        <div class="itemMenu">Home</div>
        <div class="itemMenu">JQuery</div>
        <div class="itemMenu">Canvas</div>
        <div class="itemMenu">Python</div>
        <div class="itemMenu">Arduino</div>
    </div>
    

    <script>
        $(".itemMenu").mouseover(
            function(){
                $(this).fadeTo(100,0.1)//fadeTo (Velocidade,Opacidade)
            }
        )
        $(".itemMenu").mouseleave(
            function(){
                $(this).fadeTo(100,1)//fadeTo (Velocidade,Opacidade)
            }
        )
    </script>
</body>

</html>
