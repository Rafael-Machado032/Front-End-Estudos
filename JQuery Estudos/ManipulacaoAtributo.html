<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        #caixa {
            border: 2px solid black;
            width: 200px;
            height: 200px;
        }

        .vermelho {
            background-color: red;
        }

        .azul {
            background-color: blue;
        }
    </style>
    <title>Manipulação de Atributo</title>
</head>

<body>

    <div id="caixa" >
        <h3>Aluno:</h3>
        <p>Rafael Machado</p>
    </div>
    <button id="btn_vermelho">Vermelho</button>
    <button id="btn_azul">Azul</button>

    <script>
        $("#caixa").click(
            function () {
                alert("Atributo: " + $(this).attr("id"))
            }//attr mostra o atributo selecionado
        )
        $("#btn_vermelho").click(
            function () {
                $("#caixa").attr("class", "vermelho")
            }//attr altera o atributo
        )
        $("#btn_azul").click(
            function () {
                $("#caixa").attr("class", "azul")
            }//attr altera o atributo
        )
    </script>
</body>

</html>
