<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json fornece metadados usados quando seu aplicativo web é instalado
      no dispositivo móvel ou desktop de um usuário. Veja https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Observe o uso de %PUBLIC_URL% nas tags acima.
      Ele será substituído pela URL da pasta `public` durante a build.
      Apenas arquivos dentro da pasta `public` podem ser referenciados pelo HTML.

      Diferente de "/favicon.ico" ou "favicon.ico", "%PUBLIC_URL%/favicon.ico" irá
      funcionar corretamente tanto com roteamento do lado do cliente quanto com uma URL pública não raiz.
      Saiba como configurar uma URL pública não raiz executando `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body style="background-color: #ccc">
    <noscript>Você precisa habilitar o JavaScript para rodar este aplicativo.</noscript>
    <div id="root"></div>
    <!--
      Este arquivo HTML é um template.
      Se você abri-lo diretamente no navegador, verá uma página em branco.

      Você pode adicionar webfonts, meta tags ou analytics a este arquivo.
      O passo de build irá colocar os scripts empacotados dentro da tag <body>.

      Para começar o desenvolvimento, execute `npm start` ou `yarn start`.
      Para criar um bundle de produção, use `npm run build` ou `yarn build`.
    -->
  </body>
</html>
