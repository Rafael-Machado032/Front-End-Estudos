<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Gestão</title>
</head>

<body>
    
    <h1 class="center">Filtrar</h1>

    <div id="filtro" class="filtro">
        <div class="coluna c1">
            <label for="filtro_nome">Nome:</label>
            <input type="text" id="filtro_nome" name="filtro_nome" placeholder="Digite o nome">
        </div>
        <div class="coluna c2">
            <label for="filtro_telefone">Telefone:</label>
            <input type="text" id="filtro_telefone" name="filtro_telefone" placeholder="Digite o telefone">
        </div>
        <div class="coluna c3">
            <label for="filtro_email">Email:</label>
            <input type="text" id="filtro_email" name="filtro_email" placeholder="Digite o email">
        </div>
        <div class="coluna c4">
            <button id="btn_filtrar" class="btn_filtrar">Filtrar</button>
        </div>
    </div>
    <div id="resultado" class="resultado">
        <div id="titulos" class="titulos">
            <div class="coluna c1">ID:</div>
            <div class="coluna c2">Nome:</div>
            <div class="coluna c3">Telefone:</div>
            <div class="coluna c4">Email:</div>
            <div class="coluna c5">Obs:</div>
            <div class="coluna c6">Ações:</div>
        </div>

        <div id="dados" class="dados">

        </div>
    </div>

    <script type="module" src="js/filtrar.js"></script>
</body>

</html>
