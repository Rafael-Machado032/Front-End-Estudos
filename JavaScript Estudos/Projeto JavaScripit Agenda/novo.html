<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Novo</title>
</head>

<body id="novo">
    <h1 class="center">Novo Contato</h1>
    <div class="elementoform">
        
        <div class="campoform">
            <label for="nome">Nome:</label>
            <input type="text" id="f_nome" name="f_nome">
        </div>
        <div class="campoform">
            <label for="telefone">Telefone:</label>
            <input type="text" id="f_telefone" name="f_telefone">
        </div>
        <div class="campoform">
            <label for="email">E-mail:</label>
            <input type="text" id="f_email" name="f_email">
        </div>
        <div class="campoform">
            <label for="obs">Observações:</label>
            <textarea id="f_obs" name="f_obs"></textarea>
        </div>
        <div class="botoesform">
            <button id="btn_salvar" class="btn">Salvar</button>
            <button id="btn_cancelar" class="btn">Cancelar</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/novo.js" type="module"></script>
</body>

</html>
