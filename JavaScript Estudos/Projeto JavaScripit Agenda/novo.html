<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Novo</title>
</head>

<body id="novo">
    <div class="elementoform">
        <div class="campoform">
            <label for="id">ID:</label>
            <input type="text" id="f_id" name="f_id" readonly>
        </div>
        <div class="campoform">
            <label for="nome">Nome:</label>
            <input type="text" id="f_nome" name="f_nome">
        </div>
        <div class="campoform">
            <label for="telefone">Telefone:</label>
            <input type="text" id="f_telefone" name="f_telefone">
        </div>
        <div class="campoform">
            <label for="email">E-mail:</label>
            <input type="text" id="f_email" name="f_email">
        </div>
        <div class="campoform">
            <label for="endereco">Endereço:</label>
            <input type="text" id="f_endereco" name="f_endereco">
        </div>
        <div class="campoform">
            <label for="cidade">Cidade:</label>
            <input type="text" id="f_cidade" name="f_cidade">
        </div>
        <div class="campoform">
            <label for="estado">Estado:</label>
            <input type="text" id="f_estado" name="f_estado">
        </div>
        <div class="campoform">
            <label for="cep">CEP:</label>
            <input type="text" id="f_cep" name="f_cep">
        </div>
        <div class="campoform">
            <label for="pais">País:</label>
            <input type="text" id="f_pais" name="f_pais">
        </div>
        <div class="campoform">
            <label for="nascimento">Nascimento:</label>
            <input type="date" id="f_nascimento" name="f_nascimento">
        </div>
        <div class="campoform">
            <label for="obs">Observações:</label>
            <textarea id="f_obs" name="f_obs"></textarea>
        </div>
        <div class="botoesform">
            <button id="btn_salvar" class="btn">Salvar</button>
            <button id="btn_cancelar" class="btn">Cancelar</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="novo.js" type="module"></script>
</body>

</html>
