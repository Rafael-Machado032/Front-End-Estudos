<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Pesquisar</title>
</head>

<body>
    <h1 class="center">Pesquisar</h1>
    <div id="pesquisa" class="pesquisa">
        <div class="campopesq">
            <label for="">ID</label>
            <input type="radio" name="f_pesq" id="f_pesq" value="id">
        </div>
        <div class="campopesq">
            <label for="">Nome</label>
            <input type="radio" name="f_pesq" id="f_pesq" value="nome" checked>
        </div>
        <div class="campopesq">
            <label for="">Telefone</label>
            <input type="radio" name="f_pesq" id="f_pesq" value="telefone">
        </div>
        <div class="campopesq">
            <label for="">E-mail</label>
            <input type="radio" name="f_pesq" id="f_pesq" value="email">
        </div>
        <div class="campopesq">
            <label for="pesq">Pesquisar</label>
            <input type="text" name="f_txtpesq" id="f_txtpesq">
        </div>
        <div class="campopesq">
            <button id="btn_pesq" class="btn">Pesquisar</button>
        </div>
    </div>

    <div id="resultado" class="resultado">
        <div id="titulos" class="titulos">
            <div class="coluna c1">ID:</div>
            <div class="coluna c2">Nome:</div>
            <div class="coluna c3">Telefone:</div>
            <div class="coluna c4">Email:</div>
            <div class="coluna c5">Obs:</div>
        </div>

        <div id="dados" class="dados">
            
        </div>
    </div>

    <script type="module" src="js/pesquisar.js"></script>
</body>

</html>
