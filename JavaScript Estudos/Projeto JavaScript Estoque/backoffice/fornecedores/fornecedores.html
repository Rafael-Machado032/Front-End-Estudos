<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/geral.css">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="fornecedores.css">
    <script src="../../utils/utils.js"></script>
    <title>Colaboradores - BackOffice</title>
</head>

<body>

    <div id="topojanela" class="topojanela">
        <div></div>
        <div>Fornecedores</div>
        <div>
            <img src="../../img/lupa.svg" alt="Pesquisar" title="Pesquisa o operador" class="btn_mainoper"
                id="btn_pesq">
            <img src="../../img/listar.svg" alt="Listar" title="Lista todos operadores" class="btn_mainoper"
                id="btn_listar">
            <img src="../../img/add.svg" alt="Editar" title="Adicionar novo operador" class="btn_mainoper" id="btn_add">

        </div>
    </div>

    <div id="filtragem">
        <div class="campoform filtro">
            <label for="">Filtrar por nome:</label>
            <input type="text" name="f_filtro" id="f_filtro" class="inputform">
        </div>
    </div>

    <!-- **Popups** -->

    <!-- Pesquisa -->

    <div id="popuppesquisa" class="popup ocultarpopup">
        <div class="janelapopup">
            <div class="titulopopup">
                <div id="titulopopuplabel">Pesquisar Colaborador</div>
                <img src="../../img/close.svg" alt="fechar" title="Fechar" class="btn_closepopup"
                    id="btn_fecharxpopuppesq" required>
            </div>
            <div class="corpopopup">
                <div class="campoform">
                    <label for="">Tipo de Pesquisa:</label>
                    <div class="radioform">
                        <input type="radio" name="f_pesqTipo" id="f_pesqId" class="inputform" checked>ID
                    </div>
                    <div class="radioform">
                        <input type="radio" name="f_pesqTipo" id="f_pesqNome" class="inputform">Nome
                    </div>
                </div>
                <div class="campoform">
                    <input type="text" name="f_pesq" id="f_pesq" class="inputform">
                </div>
            </div>
            <div class="rodapepopup">
                <button id="btn_pesquisar" class="btn_comandopopup">Pesquisar</button>
                <button id="btn_cancelarpesq" class="btn_comandopopup">Cancelar</button>
            </div>
        </div>
    </div>


    <!-- Novo Fornecedor -->

    <div id="popupnovofornecedor" class="popup ocultarpopup">
        <div class="janelapopup">
            <div class="titulopopup">
                <div id="titulopopup">Novo Fornecedor</div>
                <img src="../../img/close.svg" alt="fechar" title="Fechar" class="btn_closepopup" id="btn_fecharxpopupnovocolab"
                    required>
            </div>
            <div class="corpopopup">
                <div class="campoform">
                    <label for="">Nome Fornecedor:</label>
                    <input type="text" name="f_nome" id="f_nome" class="inputform">
                </div>

                <div class="campoform">
                    <label for="">Status:</label>
                    <select name="f_status" id="f_status" class="inputform" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="A">Ativo</option>
                        <option value="I">Inativo</option>
                    </select>
                </div>

                <div class="campoform">
                    <label for="">Foto:</label>
                    <input type="file" name="f_foto" id="f_foto" accept="image/*" class="inputform">
                </div>

                <div class="campoform">
                    <img src="" alt="foto cadastro" id="img_foto" class="img_foto">
                </div>

                <div class="campoform">
                    <button id="btn_listarcontatos" class="btn_comandopopup">Listar contatos fornecedor</button>
                </div>
                <div class="campoform">
                    <div class="corpopopup">
                        <div id="gridlistacontatosfornecedoradd" class="grid">
                            <div class="titulogrid">
                                <div class="colunatitulogrid c1_lcf">ID</div>
                                <div class="colunatitulogrid c2_lcf">Nome</div>
                                <div class="colunatitulogrid c3_lcf">Operação</div>
                            </div>
                            <div id="dadosgridlistacontatosfornecedoradd" class="dadosgrid">
                                <!-- <div class="linhagrid">
                                    <div class="colunalinhagrid c1">ID</div>
                                    <div class="colunalinhagrid c2">Nome</div>
                                    <div class="colunalinhagrid c3">Operação</div>
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="rodapepopup">
                <button id="btn_salvar" class="btn_comandopopup">Salvar</button>
                <button id="btn_cancelar" class="btn_comandopopup">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="areagrid" class="areagrid">
        <div id="grid" class="grid">
            <div id="titulogrid" class="titulogrid">
                <div class="colunatitulogrid c1">ID</div>
                <div class="colunatitulogrid c2">Nome</div>
                <div class="colunatitulogrid c3">Status</div>
                <div class="colunatitulogrid c4">Operação</div>
            </div>
            <div id="dadosgrid" class="dadosgrid">
                <!-- <div class="linhagrid">
                <div class="colunalinhagrid c1">ID</div>
                <div class="colunalinhagrid c2">Nome</div>
                <div class="colunalinhagrid c3">Tipo</div>
                <div class="colunalinhagrid c4">Status</div>
                <div class="colunalinhagrid c5">Operação</div>
            </div> -->
            </div>
        </div>
    </div>

    <!-- Lista de Contatos do Fornecedor -->

    <div id="popuplistacontatosfornecedor" class="popup ocultarpopup">
        <div class="janelapopup">
            <div class="titulopopup">
                <div id="titulopopuplabel">Lista de Contatos</div>
                <img src="../../img/close.svg" alt="fechar" title="Fechar" class="btn_closepopup"
                    id="btn_fecharxpopuplistacontatos" required>
            </div>
            <div class="corpopopup">
                <div id="gridcontatosfornecedor" class="grid">
                    <div class="titulogrid">
                        <div class="colunatitulogrid c1_lcf">ID</div>
                        <div class="colunatitulogrid c2_lcf">Nome</div>
                        <div class="colunatitulogrid c3_lcf">Operação</div>
                    </div>
                    <div id="dadosgridcontatosfornecedor" class="dadosgrid">
                        <!-- <div class="linhagrid">
                            <div class="colunalinhagrid c1">ID</div>
                            <div class="colunalinhagrid c2">Nome</div>
                            <div class="colunalinhagrid c3">Operação</div>
                        </div> -->
                    </div>
                </div>
            </div>
            <div class="rodapepopup">
                <button id="btn_fecharpopuplistacontatos" class="btn_comandopopup">Fechar</button>
            </div>
        </div>
    </div>

    <!-- Lista de Telefones -->

    <div id="popuplistatelefonesfornecedor" class="popup ocultarpopup">
        <div class="janelapopup">
            <div class="titulopopup">
                <div id="titulopopuplabel">Telefones do Fornecedor</div>
                <img src="../../img/close.svg" alt="fechar" title="Fechar" class="btn_closepopup"
                    id="btn_fecharxpopuplistatelefonesfornecedor" required>
            </div>
            <div class="corpopopup">
                <div id="gridtelefonesfornecedor" class="grid">
                    <div class="titulogrid">
                        <div class="colunatitulogrid c1_mt">Telefone</div>
                    </div>
                    <div id="dadosgridtelefonesfornecedor" class="dadosgrid">
                        <!-- <div class="linhagrid">
                            <div class="colunalinhagrid c1">ID</div>
                        </div> -->
                    </div>
                </div>
            </div>
            <div class="rodapepopup">
                <button id="btn_fecharpopuplistatelefonesfornecedor" class="btn_comandopopup">Fechar</button>
            </div>
        </div>
    </div>



    <script src="fornecedores.js" type="module"></script>
    <script src="../../script.js" type="module"></script>
</body>

</html>
