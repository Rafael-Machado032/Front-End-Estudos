<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/geral.css">
    <link rel="stylesheet" href="index.css">
    <title>Estoque</title>
</head>

<body>

    <div id="primeroacesso" class="popup ocultarpopup">
        <div class="container">
            <h1>Bem-vindo ao Estoque</h1>
            <p>Você está acessando o sistema pela primeira vez. Por favor, crie uma senha para continuar.</p>
            <input type="hidden" id="f_idusuario" name="f_idusuario" value="-1">
            <div class="input-group">
                <label for="f_novoemail">E-mail:</label>
                <input type="email" id="f_novoemail" name="f_novoemail" readonly>
            </div>
            <div class="input-group">
                <label for="f_novasenha">Senha:</label>
                <input type="password" id="f_novasenha" name="f_novasenha" required>
            </div>
            <div class="input-group">
                <label for="f_confirmarsenha">Confirmar Senha:</label>
                <input type="password" id="f_confirmarsenha" name="f_confirmarsenha" required>
            </div>
            <p>Ao criar uma conta, você concorda com os <a href="#">Termos de Serviço</a> e a <a href="#">Política de Privacidade</a>.</p>
            <button id="btn_aceitartermos">Aceitar e Criar Senha</button>
            <button id="btn_cancelartermos">Cancelar</button>
        </div>
        
    </div>

    <div id="login">
        <div class="container">
            <h1>Login</h1>
            
                <div class="input-group">
                    <label for="username">Email:</label>
                    <input type="email" id="f_email" name="f_email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="f_senha" name="f_senha" required>
                </div>
                <button id="btn_login">Entrar</button>
                <script>
                    document.getElementById('f_senha').addEventListener('keydown', function(event) {
                        if (event.key === 'Enter') {
                            document.getElementById('btn_login').click();
                        }
                    });
                </script>
                
            
        </div>
        <div class="login-footer">
            <p>&copy; 2025 Estoque. Todos os direitos reservados.</p>
            <p>Desenvolvido por Rafael Machado</p>
        </div>
    </div>




    <script src="index.js" type="module"></script>
    <script src="../script.js" type="module"></script>

</body>

</html>
