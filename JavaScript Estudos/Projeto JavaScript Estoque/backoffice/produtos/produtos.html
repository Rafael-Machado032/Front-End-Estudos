<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/geral.css">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="produtos.css">
    <title>Produtos - BackOffice</title>
</head>

<body>
    <div id="topojanela" class="topojanela">
        <div></div>
        <div>Produtos</div>
        <div>
            <img src="../../img/lupa.svg" alt="Pesquisar" title="Pesquisa produto" class="btn_mainoper" id="btn_pesq">
            <img src="../../img/listar.svg" alt="Listar" title="Lista todos produtos" class="btn_mainoper" id="btn_listar">
            <img src="../../img/add.svg" alt="Adicionar" title="Adicionar rodutos" class="btn_mainoper" id="btn_add">
        </div>
    </div>

    <div id="filtragem">
        <div class="campoform filtro">
            <label for="">Filtrar por nome:</label>
            <input type="text" name="f_filtro" id="f_filtro" class="inputform">
        </div>
    </div>

    <div id="pesquisa" class="popup ocultarpopup">
        <div class="janelapopup">
            <div class="titulopopup">
                <div id="titulopopuplabel">Pesquisar Produto</div>
                <img src="../../img/close.svg" alt="fechar" title="Fechar" class="btn_closepopup"
                    id="btn_fecharpopuppesq" required>
            </div>
            <div class="corpopopup">
                <div class="campoform">
                    <label for="">Tipo de Pesquisa:</label>
                    <div class="radioform">
                        <input type="radio" name="f_pesqTipo" id="f_pesqId" class="inputform" checked>ID
                    </div>
                    <div class="radioform">
                        <input type="radio" name="f_pesqTipo" id="f_pesqNome" class="inputform">Nome
                    </div>
                </div>
                <div class="campoform">
                    <input type="text" name="f_pesq" id="f_pesq" class="inputform">
                </div>
            </div>
            <div class="rodapepopup">
                <button id="btn_pesquisar" class="btn_comandopopup">Pesquisar</button>
                <button id="btn_cancelarpesq" class="btn_comandopopup">Cancelar</button>
            </div>
        </div>
    </div>


    <div id="novoproduto" class="popup ocultarpopup">
        <div class="janelapopup">
            <div class="titulopopup">
                <div id="titulopopup">Novo Produto</div>
                <img src="../../img/close.svg" alt="fechar" title="Fechar" class="btn_closepopup" id="btn_fecharpopup"
                    required>
            </div>
            <div class="corpopopup">
                <div class="campoform">
                    <label for="">Codigo Produto:</label>
                    <input type="text" name="f_codprod" id="f_codprod" class="inputform">
                </div>
                <div class="campoform">
                    <label for="">Descrição Produto:</label>
                    <input type="text" name="f_descprod" id="f_descprod" class="inputform">
                </div>
                <div class="campoform">
                    <label for="">Quantidade Produto:</label>
                    <input type="number" min="1" value="1" name="f_qtdeprod" id="f_qtdeprod" class="inputform">
                </div>

                <div class="campoform">
                    <label for="">Tipo Produto:</label>
                    <select name="f_tipoprod" id="f_tipoprod" class="inputform" required>
                        <option value="" disabled selected>Selecione</option>
                    </select>
                </div>

                <div class="campoform">
                    <label for="">Fornecedor:</label>
                    <select name="f_forneprod" id="f_forneprod" class="inputform" required>
                        <option value="" disabled selected>Selecione</option>
                    </select>
                </div>

                <div class="campoform">
                    <label for="">Status:</label>
                    <select name="f_statusprod" id="f_statusprod" class="inputform" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="A">Ativo</option>
                        <option value="I">Inativo</option>
                    </select>
                </div>
            </div>
            
            <div class="rodapepopup">
                <button id="btn_salvar" class="btn_comandopopup">Salvar</button>
                <button id="btn_cancelar" class="btn_comandopopup">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="moveEstoque" class="popup ocultarpopup">
        <div class="janelapopup">
            <div class="titulopopup">
                <div id="titulopopup">Movimentação de Estoque</div>
                <img src="../../img/close.svg" alt="fechar" title="Fechar" class="btn_closepopup" id="btn_fecharxpopupmove"
                    required>
            </div>
            <div class="corpopopup">
                <div class="campoform">
                    <label for="">Codico do Produto:</label>
                    <input type="text" name="f_codprodmove" id="f_codprodmove" class="inputform" readonly >
                </div>
                <div class="campoform">
                    <label for="">Descrição:</label>
                    <input type="text" name="f_descprodmove" id="f_descprodmove" class="inputform" readonly>
                </div>
                <div class="campoform">
                    <label for="">Quantidade:</label>
                    <input type="text" name="f_qtdeprodmove" id="f_qtdeprodmove" class="inputform" readonly>
                </div>
                <div class="campoform">
                    <label for="">Quantidade a ser resgistrada:</label>
                    <input type="number" value="0" min="0" name="f_qtderesprodmove" id="f_qtderesprodmove" class="inputform">
                </div>
                
            </div>
            <div class="rodapepopup">
                <button id="btn_addqtde" class="btn_comandopopup">Adicionar</button>
                <button id="btn_removeqtde" class="btn_comandopopup">Retirar</button>
                <button id="btn_salvarmove" class="btn_comandopopup">Salvar</button>
                <button id="btn_cancelarmove" class="btn_comandopopup">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="areagrid" class="areagrid">
        <div id="grid" class="grid">
            <div id="titulogrid" class="titulogrid">
                <div class="colunatitulogrid c1">COD</div>
                <div class="colunatitulogrid c2">Descrição</div>
                <div class="colunatitulogrid c3">Qtde</div>
                <div class="colunatitulogrid c4">Status</div>
                <div class="colunatitulogrid c5">Operação</div>
            </div>
            <div id="dadosgrid" class="dadosgrid">
                <!-- <div class="linhagrid">
                <div class="colunalinhagrid c1">ID</div>
                <div class="colunalinhagrid c2">Nome</div>
                <div class="colunalinhagrid c3">Tipo</div>
                <div class="colunalinhagrid c4">Status</div>
                <div class="colunalinhagrid c5">Operação</div>
            </div> -->
            </div>
        </div>
    </div>




    <script src="produtos.js" type="module"></script>
    <script src="../../script.js" type="module"></script>
</body>

</html>
