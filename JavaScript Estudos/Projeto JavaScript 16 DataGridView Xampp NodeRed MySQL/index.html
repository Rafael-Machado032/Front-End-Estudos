<!DOCTYPE html>
<html lang="pt-BR"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto DataGridView</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>

    <div id="dvgProdutos" class="dvg">

        <div id="dvgProdutos" class="dvgTitulos">
            <div class="c1">ID</div>
            <div class="c2">Produto</div>
            <div class="c3">Marca</div>
            <div class="c4">Modelo</div>
            <div class="c5">Função</div>
        </div>

        <div id="dvgDados" class="dvgDados"></div>

    </div>

    <div id="janelaView" class="janelaView ocultar">
        <div id="view" class="view">
            <div class="campo">
                <label for="">ID</label>
                <input type="text" id="f_id" name="f_id" readonly>
            </div>
            <div class="campo">
                <label for="">Produto</label>
                <input type="text" id="f_produto" name="f_produto" readonly>
            </div>
            <div class="campo">
                <label for="">Marca</label>
                <input type="text" id="f_marca" name="f_marca" readonly>
            </div>
            <div class="campo">
                <label for="">Modelo</label>
                <input type="text" id="f_modelo" name="f_modelo" readonly>
            </div>
            <div id="rodape campo" class="rodape campo">
                <button id="btn_ok" class="btn">OK</button>
            </div>
        </div>
    </div>

    <div id="janelaEditar" class="janelaView ocultar">
        <div id="view" class="view">
            <div class="campo">
                <label for="">ID</label>
                <input type="text" id="f_ideditar" name="f_ideditar" readonly>
            </div>
            <div class="campo">
                <label for="">Produto</label>
                <input type="text" id="f_produtoeditar" name="f_produtoeditar">
            </div>
            <div class="campo">
                <label for="">Marca</label>
                <input type="text" id="f_marcaeditar" name="f_marcaeditar">
            </div>
            <div class="campo">
                <label for="">Modelo</label>
                <input type="text" id="f_modeloeditar" name="f_modeloeditar">
            </div>
            <div id="rodape campo" class="rodape campo">
                <button id="btn_gravar" class="btn">Gravar</button>
                <button id="btn_cancelar" class="btn">Cancelar</button>
            </div>
        </div>
    </div>


    <script src="script.js" type="module"></script>
</body>
</html>
